<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Traffic Light JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div id="controlPanel">
      <h1 class="button" id="stopButton">Stop</h1>
      <h1 class="button" id="slowButton">Slow</h1>
      <h1 class="button" id="goButton">Go</h1>
    </div>
    <div id="traffic-light">
      <div class="bulb" id="stopLight"></div>
      <div class="bulb" id="slowLight"></div>
      <div class="bulb" id="goLight"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
